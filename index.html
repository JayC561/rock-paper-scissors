<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">
    <script type="text/javascript" src="script.js">

    </script>
  </head>
  <body>
    <div class="main">
      <h1 class="header">
        Rock Paper Scissors
      </h1>
      <div class="score">
        <h2 id="user">0</h2><h3>&nbsp; : &nbsp;</h3><h2 id="comp">0</h2>
      </div>
      <div id="description">

      </div>
      <div class="choices">
        <div class="rock bgi" onclick="move(1)">

        </div>
        <div class="paper bgi" onclick="move(2)">

        </div>
        <div class="scissors bgi" onclick="move(3)">

        </div>
      </div>

      <div class="move">
        MAKE YOUR MOVE.
      </div>
    </div>
  </body>
